<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JavaScript Memory</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="setup">
    <div class="players">
      <div id="player4" class="player">
        <img class="playface" src="img/13.jpg" alt="Lily " />
        <span id="player4-score" class="player-score">0</span>
      </div>
      <div id="player1" class="player">
        <img class="playface" src="img/12.jpg" alt="Red" />
        <span id="player1-score" class="player-score">0</span>
      </div>

      <div id="player3" class="player">
        <img class="playface" src="img/2.jpg" alt="Nizaak" />
        <span id="player3-score" class="player-score">0</span>
      </div>
      <div id="player2" class="player">
        <img class="playface" src="img/11.jpg" alt="Yellow" />
        <span id="player2-score" class="player-score">0</span>
      </div>
      <div class="mode"></div>
      <div class="slidecontainer">
        <input type="range" min="10" max="24" value="16" step="2" class="slider" id="myRange" />
      </div>
    </div>
  </div>
  <div class="table" id="table"></div>
  <div class="board">
  </div>
</body>

</html>
